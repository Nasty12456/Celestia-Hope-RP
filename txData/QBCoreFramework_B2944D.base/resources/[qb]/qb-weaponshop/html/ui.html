<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link href="https://fonts.cdnfonts.com/css/akrobat" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <script src="/translation.js" type="text/javascript"></script>
    </head>
	<body>
        <div class="layout">
            <div class="playermoney" style="position: absolute;right: 33px; top: 13px;">
                <div id="moneyBar">
                    <i class="fa-solid fa-money-bill-wave" style="color: white;margin-right: 7px;line-height: 35px;"></i>
                    <p id="cash">0$</p>
                </div>
                <div id="moneyBar">
                    <i class="fa-solid fa-building-columns" style="color: white;margin-right: 7px;line-height: 35px;"></i>
                    <p id="bank">0$</p>
                </div>
            </div>
            <div class="weapon_stats" style="display:none;">
                <div id="weapon_damage" style="padding:12px">
                    <p style="color: white;">DAGAME:</p>
                    <div style="width:135px; height:7px; background: #2f2f2f71;border-radius: 10px;">
                        <div id="damage_scale" class="scaleBar"></div>
                    </div>
                </div>
                <div id="weapon_range" style="padding:12px">
                    <p style="color: white;">RANGE:</p>
                    <div style="width:135px; height:7px; background: #2f2f2f71;border-radius: 10px;">
                        <div id="range_scale" class="scaleBar"></div>
                    </div>
                </div>
                <div id="weapon_speed" style="padding:12px">
                    <p style="color: white;">SPEED:</p>
                    <div style="width:135px; height:7px; background: #2f2f2f71;border-radius: 10px;">
                        <div id="speed_scale" class="scaleBar"></div>
                    </div>
                </div>
            </div>
            <div class="categories">
                <div id="categories_list" style="width: 180px;height: fit-content;background: #111111;">
                    
                </div>
                <div class="categoriesBar">
                    <p style="transform: rotate(-90deg);margin-top: 5.5vw; font-size: 22px;font-family: 'Barlow Condensed', sans-serif;font-weight: 800;font-style: italic; color: black;">CATEGORIES</p>
                </div>
            </div>
            <div class="itemImgBG">
                <div class="item_image">
    
                </div>
            </div>
            <div class="divButtons">
                
                <div class="buttons">
                    <div id="previous" class="left-arrow">
                        <i class="fa-solid fa-angles-left"></i>
                    </div>
                    <div class="weaponbox">
                        <p class="weapon_name">Pistol</p>
                        <p class="weapon_price">10 400$</p>
                    </div>
                    <div id="next" class="right-arrow">
                        <i class="fa-solid fa-angles-right"></i>
                    </div>
                </div>
                <div onclick="buy()" class="buyButton">
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="script.js" type="text/javascript"></script>
    </body>
</html>
