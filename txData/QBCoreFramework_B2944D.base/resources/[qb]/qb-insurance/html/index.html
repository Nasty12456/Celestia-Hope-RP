    <!-- main container -->
    <div class="container" id="insurance">
        <div class="inside-container">
            <div class="left">
                <h2 class="title">Insurance</h2>
                <li id="dashboard" class="active"><i class="fa-solid fa-table-list"></i>Dashboard</li>
                <li id="claim"><i class="fa-solid fa-car-burst"></i>Claim Insurance</li>
                <li id="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</li>
            </div>
            <div class="right">
                <div class="error" id="error" style="display:none;">
                </div>
                <h1 class="username">Hello <span id="username">mrsahil!</span></h1>
                <p class="small-text">Welcome to vehicle insurance</p>
                <div class="insurance">
                    <div class="left" id="allvehicles">
                    </div>
                    <div class="right" id="insuranceplans">
                        <h2>Insurance Plans</h2>
                        <div class="row" id="plans">

                        </div>
                        <div class="buynow">
                            <button id="buynow">
                                Buy Now
                            </button>
                        </div>
                    </div>
                    <div class="right" id="claiminsurance" style="display:none;">
                        <h2>Claim Insurance</h2>
                        <div class="row" id="garages">
                        </div>
                        <div class="buynow">
                            <button id="claimnow">
                                Claim Now
                            </button>
                        </div>
                        <div class="conter">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
