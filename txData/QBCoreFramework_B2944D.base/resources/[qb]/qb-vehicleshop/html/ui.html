<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="/config/translation.js" type="text/javascript"></script>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body style="display: none">
        <div class="background">
            <div class="main-screen">
                <div class="vehicleshop-header">
                    <div class="vehicleshop-logo">
                        <span class="vehicleshop-icon">
                            
                        </span>
                        <span class="vehicleshop-name"></span>
                    </div>
                    <div class="searchBar" id="searchBar">
                        <input id="search-bar" class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i> 
                    </div>
                    <div class="vehicleshop-categories">
                        
                    </div>
                </div>
                <div class="vehicle-list"></div>
                <div class="right-bar">
                    <div class="color-text">
                        <div></div>
                    </div>
                    <div class="color-table">
                        <div class="color-selector" onclick="changeColor(201, 18, 18, 150)" style="background:rgb(201, 18, 18)"></div>
                        <div class="color-selector" onclick="changeColor(224, 107, 10, 38)" style="background:rgb(224, 107, 10)"></div>
                        <div class="color-selector" onclick="changeColor(209, 196, 12, 88)" style="background:rgb(209, 196, 12)"></div>
                        <div class="color-selector" onclick="changeColor(9, 211, 9, 55)" style="background:rgb(9, 211, 9)"></div>

                        <div class="color-selector" onclick="changeColor(9, 206, 212, 140)" style="background:rgb(9, 206, 212)"></div>
                        <div class="color-selector" onclick="changeColor(10, 95, 223, 70)" style="background:rgb(10, 95, 223)"></div>
                        <div class="color-selector" onclick="changeColor(10, 6, 202, 64)" style="background:rgb(10, 6, 202)"></div>
                        <div class="color-selector" onclick="changeColor(121, 6, 197, 145)" style="background:rgb(121, 6, 197)"></div>

                        <div class="color-selector" onclick="changeColor(218, 7, 207, 135)" style="background:rgb(218, 7, 207)"></div>
                        <div class="color-selector" onclick="changeColor(199, 14, 91, 35)" style="background:rgb(199, 14, 91)"></div>
                        <div class="color-selector" onclick="changeColor(245, 245, 245, 111)" style="background:rgb(245, 245, 245)"></div>
                        <div class="color-selector" onclick="changeColor(14, 14, 14, 147)" style="background:rgb(14, 14, 14)"></div>
                    </div>
                    <div class="test-button">
                        <div></div>
                    </div>
                    <div class="prices-infos">
                        <p class="price-text"></p>
                        <p class="price">
                            <span class="dollar-icon"></span>
                            <span id="price"></span>
                        </p>
                        <div class="buy-button"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
