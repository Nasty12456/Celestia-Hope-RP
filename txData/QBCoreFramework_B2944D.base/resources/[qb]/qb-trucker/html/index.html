
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selection Screen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Kayra SATIR">
    <meta name="description" content="Selection Screen">
    <meta name="keywords" content="WebSite, Selection Screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
  </head>

<body>
  <div class="truckUI">
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span> </span>
          <span></span>
        </div>
      </div>
    </div>
    <div id="pricing" class="pricing-tables">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="section-heading">
              <h4><em>TRUCKER JOB</em></h4>
              <br>
              <img src="assets/images/heading-line-dec.png" alt="">
            </div>
          </div>

          <div class="col-lg-4">
            <div class="pricing-item-regular">
              <div class="icon">
                <img src="assets/images/mule.png" alt="image here">
              </div>
              <h4 class="tp">Short Range</h4>
              <ul>
                <li>Short distance travel with small size truck</li>
                <!-- <li>enter text here</li> -->
              </ul>
              <div class="border-button" id="shortrangestart">
                <a href="#">Start The Job</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="pricing-item-pro">
              <div class="icon">
                <img src="assets/images/PounderCustom.png" alt="image here">
              </div>
              <h4 class="tp">LONG RANGE</h4>
              <ul>
                <li>Long distance travel with long size truck</li>
                <!-- <li>enter text here</li> -->
              </ul>

              <!-- <div class="takeButton" id="takeTeriyaki2">
                <button id="takeTeriyaki">HazÄ±rla</button>
            </div> -->

              <div class="border-button" id="longrangestart">
                <a href="#">Start The Job</a>
              </div>

            </div>
          </div>
          <div class="col-lg-4">
            <div class="pricing-item-regular">
              <div class="icon">
                <img src="assets/images/benson.png" alt="image here">
              </div>
              <h4 class="tp">Medium Range</h4>
              <ul>
                <li>Medium distance travel with medium size truck</li>
                <!-- <li>enter text here</li> -->
              </ul>
              <div class="border-button" id="mediumrangestart">
                <a href="#">Start The Job</a>
              </div>
            </div>
            <br><br><br>
          </div>
            <div class="border-button btnright" id="showxptable">
              <a href="#">Look Your Job XP</a>
            </div>
          <br>
        </div>
        <br><br><br>
      </div>
    </div> 
  </div>

  


  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/imagesloaded.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>
</body>
</html>
