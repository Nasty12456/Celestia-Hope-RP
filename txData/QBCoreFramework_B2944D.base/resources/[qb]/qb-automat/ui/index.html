<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ATY AUTOMAT</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main class="coffee">
			<div class="wrapper">
				<div class="bg">
					<img src="assets/images/VendingBg.png" class="background" />
					<img src="assets/images/VendingLine.png" class="line" />
				</div>
				<div class="top">
					<div class="notify"></div>
					<img class="close-btn" src="assets/images/xmark.png" />
				</div>
				<div class="content-wrapper">
					<div class="status">
						<div class="purity-wrapper">
							<div class="title" data-translate="Purity">Purity</div>
							<div class="percent-wrapper">
								<span class="percent-1">80/100</span>
								<span class="percent-2">80%</span>
							</div>
							<div class="cake-wrapper">
								<div class="cake-bg"></div>
								<div class="cake"></div>
							</div>
						</div>

						<div class="availability-wrapper">
							<div class="title" data-translate="Availability">Availability</div>
							<div class="percent-wrapper">
								<span class="percent-1">92/108</span>
								<span class="percent-2">85%</span>
							</div>
							<div class="cake-wrapper">
								<div class="cake-bg"></div>
								<div class="cake"></div>
							</div>
						</div>
					</div>
					<span class="title-2" data-translate="DefaultTitle">DRINKS</span>
					<div class="items-wrapper">
						<!--<div class="item">
							<div class="item-amount">21</div>
							<div class="item-img"><img src="assets/items/pepsi.png" /></div>
							<div class="item-name">Pepsi (5$)</div>
						</div>-->
					</div>
					<div class="pages">
						<!--<div class="page active"></div>
						<div class="page"></div>
						<div class="page"></div>
						<div class="page"></div>-->
					</div>
				</div>
			</div>
		</main>

		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
		<script src="js/main.js"></script>
	</body>
</html>
