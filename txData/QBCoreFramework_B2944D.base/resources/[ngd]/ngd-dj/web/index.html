<!DOCTYPE html>
<html lang="en">
	<head>
    	<title>Music</title>
    	<meta charset="UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="css/style.css" />
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div class="header">
			<div class="header_title"><i class="material-icons">library_music</i><h6 class="Title">Deluce DJ</h6></div>
			<div class="header_close"><i class="material-icons" id="close">cancel</i></div>
		</div>
		<div class="player">
			
			<div class="list">
				<div class="list_header" id="AddYoutubeVideo"><i class="material-icons">queue_music</i><h4>Play List</h4></div>
				<div class="video_boxes"></div>
				<div class="volume">
					<i class="material-icons">volume_up</i>&nbsp;
					<input type="range" id="slider1" min="0" max="100" value="100"></input>
				</div>
			</div>
			<div class="current">
				<div id="player"></div>
			</div>
		</div>
		<div class="YoutubeVideoAdder">
			<div class="input_diag_header"><span class="material-icons">queue_music</span>&nbsp;<span>Enter Youtube Link</span></div>
			<input type="text" class="YoutubeVideo"/>
			<div class="actions">
				<button class="material-icons" id="SubmitYoutubeVideo">play_arrow</button>
				<button class="material-icons" id="CancelYoutubeVideo">close</button>
			</div>
		</div>
	<script src="./js/index.js"></script>
  	</body>
