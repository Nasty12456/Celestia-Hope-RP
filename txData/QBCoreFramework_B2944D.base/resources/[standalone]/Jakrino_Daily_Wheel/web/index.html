<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakrino Daily Wheel</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' crossorigin='anonymous'/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="main">
        <div class="spinTitle"><h1>SPIN LUCKY WHEEL!</h1></div>
        <div class="exitButton"><i class="fa-solid fa-xmark"></i></div>
        <div class="spinDesc"><h1>How about winning prizes by spinning the daily wheel? You will recive next spin in <span>23h 41m 09s</span>.</h1></div>
        <div class="enterCodeLink">
            <div class="useButton hover"><h1>USE</h1></div>
            <div class="enterYourCode"><input type="text" placeholder="Enter your code..." id="enterYourCode"></div>
            <div class="clickToBuy"><h1>Don't have a code? <span>Click to buy it</span></h1></div>
        </div>
        <div class="youHaveXSpin"><h1>YOU HAVE <span>2</span> SPINS RIGHT NOW</h1></div>
        <div class="powerBar"></div>
        <div class="dayBar"></div>
        <div class="wheelContain"></div>
        <div class="pointer"></div>
        <div class="spinContain spinHover"></div>
        <div class="items">
            <div class="item_1 itemtype1 globalitem">
                <h1>1</h1>
                <img src="images/ak47.png" alt="" draggable="false">
            </div>
            <div class="item_2 itemtype2 globalitem">
                <h1>2</h1>
                <img src="images/ak47.png" alt="" draggable="false">
            </div>
            <div class="item_3 itemtype1 globalitem">
                <h1>3</h1>
                <img src="images/ak47.png" alt="" draggable="false">
            </div>
            <div class="item_4 itemtype2 globalitem">
                <h1>4</h1>
                <img src="images/ak47.png" alt="" draggable="false">
            </div>
            <div class="item_5 itemtype1 globalitem">
                <h1>5</h1>
                <img src="images/ak47.png" alt="" draggable="false">
            </div>
            <div class="item_6 itemtype2 globalitem">
                <h1>6</h1>
                <img src="images/ak47.png" alt="" draggable="false">
            </div>
            <div class="item_7 itemtype1 globalitem">
                <h1>7</h1>
                <img src="images/ak47.png" alt="" draggable="false">
            </div>
            <div class="item_8 itemtype2 globalitem">
                <h1>8</h1>
                <img src="images/ak47.png" alt="" draggable="false">
            </div>
        </div>
    </div>
    <div class="maintwo">
        <div class="congText"><h1>CONGRATULATIONS!</h1></div>
        <div class="youWon"><h1>YOU WON</h1></div>
        <div class="winnedItemImage"></div>
        <div class="winnedItemText"><h1>AK47</h1></div>
        <div class="claimButton claimHover"><h1>CLAIM</h1></div>
    </div>
</body>

</html>
