<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" type="text/javascript"></script>
        <script>
            const localSounds = new Array();

			window.addEventListener('message', function(event) {
				if (event.data.command == 'localStart'){
					localSounds[event.data.file] = new Howl({
						src: ["./" + event.data.file],
						volume: event.data.vol,
						onend: function() {
							localSounds[event.data.file] = null;
						}
					})
					localSounds[event.data.file].play();
				}
			});
        </script>
  	</head>
</html>
